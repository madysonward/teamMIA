<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-1">
    	<form (ngSubmit)="onSignin(f)" #f="ngForm">
        	<div class="form-group">
        		<label for="email">Email:</label>
          		<input type="email" id="email" name="email" ngModel class="form-control">
        	</div>
        	<div class="form-group a">
            	<label for="password">Password:</label>
            	<input type="password" id="password" name="password" ngModel class="form-control">
			  </div>

			  <div class="col-xs-12 b">
				<div class="links">
					<button class="btn btn-primary" type="submit">Sign In</button>
					<h6><a [routerLink]="['/signup']">New User?</a></h6>
				</div>
				  
			  </div>
      	</form>
    </div>
</div>
