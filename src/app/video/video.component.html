  <div class="container">
    <div class="row">

      
      <!-- <h2>Videos</h2> -->
    </div>
    <div class="table-responsive">
      <table align="center" class="table"
      *ngIf= 'videos && videos.length'>

      
      <thead></thead>
      <tbody>
        <tr>
          <td *ngFor= "let video of videos" class="video-grid center">
              <!-- Button trigger modal -->
              <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                  Launch demo modal
                </button> -->
                
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                        <h3 class="modal-title" id="exampleModalLabel">Are you watching:</h3>
                        
                      </div>
                      <div class="modal-body">
                        <div class="subTitles">
                          <div class="onOwn">
                            <h4>On Your Own</h4>
                            <!-- <p>I'm just browsing</p> -->

                          </div>
                          
                          <div class="inMeeting">
                            <h4>In a Meeting</h4>

                            <form #f="ngForm">
                                <div class="form-group">
                                  <label for="meeting" class="col-form-label">Meeting</label>
                                  <input type="text" class="form-control" id="meeting" name="meeting" placeholder="e.g. Sales Committee" ngModel required>
                                </div>
                                <div class="form-group">
                                  <label for="attendance" class="col-form-label">Attendance</label>
                                  <input type="number" class="form-control" id="attendance" name="attendance" placeholder="e.g. 12" ngModel required pattern="^[1-9]+[0-9]*$">
                                </div>
                              </form>
                          </div>
                        </div>    

                      </div>
                      <div class="modal-footer buttons">
                          <a  data-fancybox data-type='iframe' href="{{video.url}}"><button type="button" class="btn btn-secondary btn1" data-dismiss="modal">Watch on My Own</button></a>
                        
                        <a  data-fancybox data-type='iframe' href="{{video.url}}"><button type="submit" class="btn btn-primary btn2" data-dismiss="modal" [disabled]="!f.valid">Watch in a Meeting</button></a>  
                      </div>
                    </div>
                  </div>
                </div>
                  
                      <button class="imgBtn" data-toggle="modal" data-target="#exampleModal">
                          <img
                        [src]="video.picture"
                        alt="{{video.picture}}"
                        class="video"
                        style="height: 150px; width: 250px;">
                      </button> 
                    <p class="videoSubTitle2">{{video.patient}}</p>   
                    <p class="videoSubTitle">{{video.condition}}</p>
                  </td>

                    
              </tr>  

              <br/>

                  <tr>
                <td *ngFor= "let video of videos2"  class="video-grid center">
                    <button class="imgBtn" data-toggle="modal" data-target="#exampleModal">
                        <img
                      [src]="video.picture"
                      alt="{{video.picture}}"
                      class="video"
                      style="height: 150px; width: 250px;">
                    </button>
                          <p class="videoSubTitle2">{{video.patient}}</p>   
                          <p class="videoSubTitle">{{video.condition}}</p>
                      </td>
              </tr>  

              <br/>
              <tr>
                <td *ngFor= "let video of videos3" class="video-grid center">
                    <button class="imgBtn" data-toggle="modal" data-target="#exampleModal">
                        <img
                      [src]="video.picture"
                      alt="{{video.picture}}"
                      class="video"
                      style="height: 150px; width: 250px;">
                    </button>
                          <p class="videoSubTitle2">{{video.patient}}</p>   
                          <p class="videoSubTitle">{{video.condition}}</p>
                      </td>
              </tr>  

              <br/>
              <tr>
                <td *ngFor= "let video of videos4"  class="video-grid center">  
                        <button class="imgBtn" data-toggle="modal" data-target="#exampleModal">
                            <img
                          [src]="video.picture"
                          alt="{{video.picture}}"
                          class="video"
                          style="height: 150px; width: 250px;">
                        </button>
                          <p class="videoSubTitle2">{{video.patient}}</p>   
                          <p class="videoSubTitle">{{video.condition}}</p>
                      </td>
              </tr>  

              <br/>
            
            
            </tbody>        



      </table>

    </div>


  </div>
